# Nginx configuration for clean URLs
# Place this in your nginx server block or include it

server {
    listen 80;
    server_name your-domain.com;
    root /path/to/your/site;
    index index.html;

    # Remove .html extension
    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    # Specific route mappings
    location = /home {
        try_files /index.html =404;
    }

    location = /blog {
        try_files /blog.html =404;
    }

    location = /careers {
        try_files /jobs.html =404;
    }

    location = /jobs {
        try_files /jobs.html =404;
    }

    # Redirect .html to clean URLs
    location ~ \.html$ {
        return 301 $scheme://$host${uri%.html};
    }

    # Redirect index.html to /home
    location = /index.html {
        return 301 $scheme://$host/home;
    }
}

